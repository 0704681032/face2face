option java_package = "protobuf.generate.internal";
option java_outer_classname = "Internal";

enum Dest {
    Client = 1;
    Auth = 2;
    Logic = 3;
}

message GTranfer {
    required Dest   dest  = 1;
    required uint64 userId = 2;
    required uint64 netId = 3;
    required uint32 ptoNum = 4;
	required bytes  msg = 5;
}